<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <title>Güncel Haberler & Hava Durumu & Günlük Reytingler & Vizyondaki Filmler</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      /* ── Genel Reset & Page Wrapper ── */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        width: 100%;
      }
      .page-wrapper {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 10px;
        box-sizing: border-box;
      }

      /* ── Kart Konteyneri ── */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      /* ── Kart Stilleri ── */
      .card {
        background: #fff;
        width: 320px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: left;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .card a {
        display: block;
        font-weight: bold;
        font-size: 16px;
        color: #333;
        text-decoration: none;
        margin-bottom: 5px;
        transition: color 0.3s ease;
      }
      .card a:hover {
        color: #007bff;
      }

      /* ── Kategori Başlıkları ── */
      .category-section h2 {
        display: inline-block;
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: #fff;
        padding: 12px;
        border-radius: 6px;
        font-size: 22px;
        margin: 20px auto;
      }

      /* ── Hava Durumu ── */
      .weather-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }
      .weather-card {
        width: 200px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        text-align: center;
        color: #fff;
        transition: transform 0.3s ease, background-color 0.5s ease;
      }
      .weather-card:hover {
        transform: scale(1.05);
      }
      .weather-card img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }
      .weather-card.sunny   { background: linear-gradient(135deg,#ffcc00,#ff9900); }
      .weather-card.rainy   { background: linear-gradient(135deg,#4a90e2,#2a5298); }
      .weather-card.snowy   { background: linear-gradient(135deg,#b3e5fc,#64b5f6); color:#000; }
      .weather-card.cloudy  { background: linear-gradient(135deg,#757f9a,#d7dde8); color:#000; }
      .weather-card.default-weather {
        background: linear-gradient(135deg,#6c757d,#343a40);
      }

      /* ── Döviz Kurları ── */
      .exchange-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
      }
      .exchange-card {
        background: linear-gradient(135deg,#ffcc00,#ff9900);
        color: #fff;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.3s ease;
      }
      .exchange-card:hover {
        transform: scale(1.05);
      }

      /* ── Film Kartları ── */
      .film-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }
      .film-card {
        background: #fff;
        width: 250px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .film-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      .film-card img {
        width: 100%;
        border-radius: 8px;
      }
      .film-card h3 {
        margin: 10px 0;
        font-size: 18px;
      }
      .film-card p {
        font-size: 14px;
        color: #666;
      }

      /* ── Gece Modu ── */
      .dark-mode {
        background-color: #1e1e1e;
        color: #fff;
      }
      .dark-mode .card,
      .dark-mode .film-card,
      .dark-mode .weather-card {
        background: #2c2c2c;
        color: #fff;
      }
      .dark-mode .exchange-card {
        background: linear-gradient(135deg,#2a5298,#1e3c72);
        color: #ffcc00;
      }
      .dark-mode .category-section h2 {
        background: linear-gradient(90deg,#ff5f6d,#ffc371);
      }

      /* ── Gece Modu Butonu ── */
      .toggle-button {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 9999;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .toggle-button:hover {
        background: #0056b3;
      }
      .dark-mode .toggle-button {
        background: #ffcc00;
        color: #333;
      }

      /* ── Responsive ── */
      @media (max-width: 768px) {
        .container,
        .exchange-container,
        .film-container {
          flex-direction: column;
          align-items: center;
        }
        .card, .film-card, .weather-card {
          max-width: 320px;
          width: 100%;
        }
        table {
          font-size: 14px;
        }
        .toggle-button {
          font-size: 14px;
          padding: 8px 12px;
        }
        
        .ratings-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            overflow-x: auto;
            max-width: 100%;
        }
                       
        .film-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .ratings-container, table, th, td {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .dark-mode .ratings-container {
            background-color: #2c2c2c;
            color: white;
            border-color: #444;
        }
        .dark-mode table {
            border-collapse: collapse;
            width: 100%;
            background-color: #333;
        }
        .dark-mode th, .dark-mode td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        .dark-mode th {
            background-color: #444;
            color: #ffcc00;
        }
        .section-block {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #333; /* Gündüz modda koyu renk yazı */
        }

        /* Gece modu için ayrı stil */
        .dark-mode .section-title {
            color: white;
        }
                       
        /* ── Gece Modu Metin Renkleri ── */
        .dark-mode {
        /* Genel metin rengi */
        color: #EEE !important;
        }

        /* Paragraflar ve bağlantılar */
        .dark-mode p,
        .dark-mode a,
        .dark-mode .card a {
        color: #EEE !important;
        }

        /* Bölüm başlıkları (h2) */
        .dark-mode .category-section h2 {
        color: #FFF !important;
        }

        /* Film başlıkları */
        .dark-mode .film-card h3 {
        color: #FFCC00 !important;
        }

        /* Tablo satırları ve hücreleri */
        .dark-mode table th,
        .dark-mode table td {
        color: #EEE !important;
        }

        /* Toggle buton içindeki ikon/metin */
        .dark-mode .toggle-button {
        color: #333 !important;
        }
        
         /* ── Gece Modu ── */
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        .dark-mode .card,
        .dark-mode .film-card,
        .dark-mode .weather-card {
            background: #2c2c2c;
            color: #fff;
        }

        /* ── Haber kartı linkleri ── */
        .dark-mode .card a {
            color: #FFF !important;
        }
        .dark-mode .card a:hover {
            color: #FFCC00 !important;
        }
        .dark-mode .card p {
            color: #EEE !important;
        }
      }
    /* ── Vizyondaki Filmler Bölümü Düzeltme ── */
    .film-container {
    /* Sayfa wrapper ile aynı yatay boşluğu vermek için */
    padding: 0 10px;
    /* İçeriği tam ortalamak için */
    margin: 0 auto;
    /* Zaten flex ve justify-content:center; varsa sorun yok */
    justify-content: center;
    box-sizing: border-box;
    }
      
    @media (max-width: 768px) {
    /* .container sütuna dönerken film-container satırda kalsın */
    .container {
        flex-direction: column;
        align-items: center;
    }

    /* Filmler satırı kaplasın ve kartları ortalasın */
    .page-wrapper > .film-container {
        display: flex;               
        flex-direction: row;         
        justify-content: center;     
        align-items: flex-start;
        flex: 0 0 100%;
        width: 100%;
        padding: 0 16px;             
        box-sizing: border-box;
    }

    /* Kart genişlikleri */
    .card, .film-card, .weather-card {
        max-width: 320px;
        width: 100%;
    }
}


    </style>
</head>
